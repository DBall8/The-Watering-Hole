<html lang="en">
<head>
    <title>To Do</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <!-- Logout button -->
    <form id="logout" method="POST" action="logout" style="float:right;">
        <button type="button" onclick="logout()">Log Out</button>
    </form>

    <!-- Main Body -->
    <h1 class="title">Interactive To Do List</h1>
    
    <div id="maindiv">
        <h1>To Do:</h1>

        <!-- tasks will fin in inside this div -->
        <div id="tasksdiv">
            
        </div>

        <!-- Form for adding new tasks -->
        <form name="newtask" method="POST">
            <label for="task">New Task: </label>
            <input type="text" name="task" />
            <br />
            <!-- hidden portion that appears when typing in to text input -->
            <div id="hiddenform">
                <label for="notes">Notes: </label><br />
                <textarea rows="10" cols="100" name="notes"></textarea>
                <br />
                <label for="deadline">Deadline: </label><br />
                <input type="text" name="deadline" />

                <button type="button" name="add" onclick="addTask()">Add Task</button>
            </div>
        </form>
    </div>
    
    
</body>
</html>
